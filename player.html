<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bornebit Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:#111;color:#fff;text-align:center;">
  <h2>ðŸ”´ Live Stream</h2>
  <video id="video" controls autoplay style="width:80%;max-width:900px;"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'http://192.168.1.188:8080/hls/test.m3u8'; // LAN IP

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }
  </script>
</body>
</html>
